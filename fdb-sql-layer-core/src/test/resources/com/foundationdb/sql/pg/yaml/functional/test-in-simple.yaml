## test IN simple (doesn't involve tables/ or parameters. Only literals)
---
- Include: all-types-schema.yaml
---
- Statement: INSERT INTO all_types (bigint_field, double_field) VALUES (1, 1), (2, 2), (3, 3);
---
- Statement: SELECT 1 IN (bigint_field, 2, 3) from all_types;
- output: [['true'], ['false'], ['false']]
---
- Statement: SELECT (bigint_field) IN (bigint_field, 2, 3) from all_types;
- output: [['true'], ['true'], ['true']]
---
- Statement: SELECT (2, 2) IN ((double_field, bigint_field), (3.0e0, 3)) from all_types;
- output: [['false'], ['true'], ['false']]
---
- Statement: SELECT (bigint_field, (1, 2, (bigint_field, double_field))) IN ((2, (1, bigint_field, (2, 2)))) from all_types;
- output: [['false'], ['true'], ['false']]
---
- Statement: SELECT bigint_field from all_types WHERE bigint_field in (null)
- row_count: 0
---
- Statement: SELECT   1 IN (1, 2, 3, 4);
- output: [['true']]
---
- Statement: SELECT   1 IN (2, 3, 4);
- output: [['false']]
---
- Statement: SELECT (1, 2) IN ((1, 2), (3, 3))
- output: [['true']]
---
- Statement: SELECT (1, 2) IN ((1, 1), (2, 2), (3, 3))
- output: [['false']]
---
- Statement: SELECT (1, 2, 3) IN ((1, 2, 3), (4, 5, 6))
- output: [['true']]
---
- Statement: SELECT (1, (2, 3)) IN ((1, (2, 3)), (3, (4, 5)))
- output: [['true']]
---
- Statement: SELECT ((1, 2), (3, 4), 5) IN (((2, 1), (3, 2), 6), ((1, 2), (3, 4), 5))
- output: [['true']]
---
- Statement: SELECT ((1, 2), (9, 4), 5) IN (((2, 1), (3, 2), 6), ((1, 2), (3, 4), 5))
- output: [['false']]
---
- Statement: select (2, (select 2 + 3), 4 ) IN ((2, 5, 4));
- output: [['true']]
