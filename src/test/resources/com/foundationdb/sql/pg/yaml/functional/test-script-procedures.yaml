- Statement: >
    CREATE PROCEDURE test_b3(IN x INT, IN y INT, OUT s DOUBLE, OUT d DOUBLE) AS $$ 
      var obj = {};
      obj.d = x - y;
      obj.s = x + y;
      obj
    $$ LANGUAGE javascript PARAMETER STYLE variables
