# Test collation (other than UCS_BINARY)
---
- CreateTable: t2 (id INT PRIMARY KEY NOT NULL, s VARCHAR(32) COLLATE en_us_ci)
---
- Statement: INSERT INTO t2(id, s)
    VALUES (1, 'alfa'), (2, 'charlie'), (3, 'BRAVO'), (4, 'Delta'), (5, 'echo')
---
- Statement: SELECT id FROM t2 WHERE s LIKE '%a%'
- output: [[1],[2],[3],[4]]
---
- Statement: SELECT id FROM t2 WHERE s COLLATE UCS_BINARY LIKE '%a%'
- output: [[1],[2],[4]]
---
- CreateTable: t3 (id INT, c CHAR(5) COLLATE foo)
- error: [2H000]
---
- CreateTable: t3 (id INT, c CHAR(5) CHARACTER SET foo)
- error: [2C000]
---
- CreateTable: t4 (id INT PRIMARY KEY NOT NULL, s VARCHAR(32) COLLATE en_us_cs)
---
- Statement: INSERT INTO t4(id, s)
    VALUES (1, 'alfa'), (2, 'charlie'), (3, 'BRAVO'), (4, 'Delta'), (5, 'echo')
---
- Statement: SELECT id FROM t4 WHERE s LIKE '%a%'
- output: [[1],[2],[4]]
---
- Statement: SELECT id FROM t4 WHERE s COLLATE UCS_BINARY LIKE '%a%'
- output: [[1],[2],[4]]
---
- CreateTable: t5 (id INT, c CHAR(5) COLLATE foo)
- error: [2H000]
---
- CreateTable: t5 (id INT, c CHAR(5) CHARACTER SET foo)
- error: [2C000]
