    ["  Project_Default(t1.i, t2.i)"],
    ["    IndexScan_Default(Index(t2.t2_i), i = t1.i)"]]
---
- Statement: EXPLAIN SELECT * FROM t1, t2 WHERE t1.i = t2.i AND t1.i < 3 and t2.i < 2;
- output: [["Map_NestedLoops()"],
    ["  IndexScan_Default(Index(t1.t1_i), i < 2)"],
    ["  Project_Default(t1.i, t2.i)"],
    ["    IndexScan_Default(Index(t2.t2_i), i = t1.i)"]]
