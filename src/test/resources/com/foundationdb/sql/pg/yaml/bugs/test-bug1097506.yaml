#
---
- Properties: random-cost
- suppressed: true
---
- CreateTable: t1 (i INT)
---
- CreateTable: t2 (i INT)
---
- Statement: CREATE INDEX t1_i on t1(i);
---
- Statement: CREATE INDEX t2_i on t2(i);
---
- Statement: SELECT * FROM t1, t2 WHERE t1.i = t2.i AND t1.i > 3 and t2.i > 2;
---
- Statement: SELECT * FROM t1, t2 WHERE t1.i = t2.i AND t1.i < 3 and t2.i < 2;
