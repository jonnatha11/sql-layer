---
- Statement: INSERT INTO t2 (i) values (1), (2), (3), (4), (5)
---
- Statement: SELECT * FROM t1, t2 WHERE t1.i = t2.i AND t1.i > 3 and t2.i > 2;
- output: [[4,4],[5,5]]
---
- Statement: SELECT * FROM t1, t2 WHERE t1.i = t2.i AND t1.i < 3 and t2.i < 2;
