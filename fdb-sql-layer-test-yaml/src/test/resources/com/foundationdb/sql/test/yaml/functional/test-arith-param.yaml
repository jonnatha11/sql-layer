# Arithmetic with parameters
---
- Statement: SELECT ? + 2;
- params: [[2.4]]
- output: [[4.4]]
---
- Statement: SELECT 3 + ?;
- params: [[2.6]]
- output: [[5.6]]
---
- Statement: SELECT ? - 5;
- params: [[2.5]]
- output: [[-2.5]]
---
- Statement: SELECT 10 * ?;
- params: [[4.5]]
- output: [[45.0]]
...
