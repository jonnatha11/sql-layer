## Test QUARTER(<date epr>) function
---
- Include: all-types-schema.yaml
---
- Statement: INSERT INTO all_types(bigint_field, datetime_field) VALUES(1, '2006-11-07 12:30:10');
## test with literals
---
- Statement: SELECT QUARTER('2009-01-01') from all_types;
- output: [[1]]
---
- Statement: SELECT QUARTER('2009-03-31') from all_types;
- output: [[1]]
---
- Statement: SELECT QUARTER('2009-04-01') from all_types;
- output: [[2]]
---
- Statement: SELECT QUARTER('2009-06-26') from all_types;
- output: [[2]]
---
- Statement: SELECT QUARTER('2009-07-01') from all_types;
- output: [[3]]
---
- Statement: SELECT QUARTER('2009-09-30') FROM all_types;
- output: [[3]]
---
- Statement: SELECT QUARTER('2009-10-01') FROM all_types;
- output: [[4]]
---
- Statement: SELECT QUARTER('2009-12-31') from all_types;
- output: [[4]]
---
- Statement: SELECT QUARTER('2009-12-31 12:30:10') from all_types;
- output: [[4]]
---
- Statement: SELECT QUARTER(20091212) FROM all_types;
- output: [[4]]
--- # leap year
- Statement: SELECT QUARTER('2008-02-29') FROM all_types;
- output: [[1]]
--- ## invalid date. return null
- Statement: SELECT QUARTER('2009-02-29') from all_types;
- output: [[null]]
---
- Statement: SELECT QUARTER('2009-12-32') from all_types;
- output: [[null]]
---
- Statement: SELECT QUARTER(null) FROM all_types;
- output: [[null]]
---
- Statement: SELECT QUARTER(993999) FROM all_types;
- output: [[null]]
---
- Statement: SELECT bigint_field FROM all_types WHERE QUARTER(datetime_field) = 4;
- output: [[1]]
## test with params
---
- Statement: SELECT QUARTER(?) FROM all_types;
- params: [['2009-12-12']]
- output: [[4]]
---
- Statement: SELECT bigint_field FROM all_types WHERE QUARTER(?) = 2;
- params: [['1900-05-01']]
- output: [[1]]
## test with fields
---
- Statement: SELECT QUARTER(datetime_field) from all_types;
- output: [[4]]
---
- Statement: SELECT bigint_field from all_types WHERE QUARTER(datetime_field) = 4;
- output: [[1]]
