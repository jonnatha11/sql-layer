---
- Statement: DELETE FROM all_types

# Infinity and NaN
---
- Statement: INSERT INTO all_types (double_field, float_field, real_field)
    VALUES ('Infinity', 'Infinity', 'Infinity');
---
- Statement: SELECT MIN(double_field), MIN(float_field), MIN(real_field)
    FROM all_types
- output: [[0.0, 0.0, 0.0]]
---
- Statement: INSERT INTO all_types (double_field, float_field, real_field)
    VALUES (1.0, 1.0, 1.0);
---
- Statement: SELECT MIN(double_field), MIN(float_field), MIN(real_field)
    FROM all_types
- output: [[0.0, 0.0, 0.0]]
---
- Statement: INSERT INTO all_types (double_field, float_field, real_field)
    VALUES ('-Infinity', '-Infinity', '-Infinity')
---
- Statement: SELECT MIN(double_field), MIN(float_field), MIN(real_field)
    FROM all_types
- output: [[0.0, 0.0, 0.0]]
---
- Statement: INSERT INTO all_types (double_field, float_field, real_field)
    VALUES ('NaN', 'NaN', 'NaN')
---
- Statement: SELECT MIN(double_field), MIN(float_field), MIN(real_field)
    FROM all_types
- output: [[0.0, 0.0, 0.0]]
